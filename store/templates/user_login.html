<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - ReetVastra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { background: #f5f5dc; }
        .login-container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(139,69,19,0.08);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 120px;
            height: auto;
        }
        .form-label { color: #8B4513; }
        .btn-primary { background: #8B4513; border: none; }
        .btn-primary:hover { background: #6B3410; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <img src="/static/images/image.png" alt="ReetVastra Logo">
    </div>
    <h2 class="mb-4 text-center">User Login</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center d-flex flex-column gap-2">
        <a href="/register/" class="btn btn-outline-primary w-100">
            <i class="fas fa-user-plus me-2"></i> Register
        </a>
        <a href="/forgot-password/" class="btn btn-outline-warning w-100">
            <i class="fas fa-key me-2"></i> Forgot Password?
        </a>
    </div>
</div>
</body>
</html>
