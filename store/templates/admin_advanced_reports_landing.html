{% extends 'base.html' %}
{% block title %}Admin - Advanced Reports{% endblock %}

<div class="container py-5">
    <h2 class="mb-4"><i class="fas fa-chart-line me-2" style="color: var(--accent);"></i>Advanced Reports</h2>

    <div class="list-group">
        <a href="{% url 'admin_sales_trends' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            Sales Trends (Monthly Revenue)
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'admin_average_order_value' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

        <a href="{% url 'admin_sales_by_location' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

         <a href="{% url 'admin_payments_by_mode_chart_view' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
