<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sections - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Manage Sections</h2>
    <a href="{% url 'admin_section_add' %}" class="btn btn-success mb-3">Add Section</a>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for section in sections %}
            <tr>
                <td>{{ section.seid }}</td>
                <td>{{ section.title }}</td>
                <td>
                    <a href="{% url 'admin_section_edit' section.seid %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'admin_section_delete' section.seid %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No sections found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin/dashboard/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
