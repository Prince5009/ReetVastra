<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5dc; }
        .edit-container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(139,69,19,0.08);
        }
        .form-label { color: #8B4513; }
        .btn-primary { background: #8B4513; border: none; }
        .btn-primary:hover { background: #6B3410; }
    </style>
</head>
<body>
<div class="edit-container">
    <h2 class="mb-4 text-center">Edit Customer</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="custname" class="form-control" value="{{ customer.custname }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control" value="{{ customer.state }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control" value="{{ customer.city }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pincode</label>
            <input type="text" name="pincode" class="form-control" value="{{ customer.pincode }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" required>{{ customer.address }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ customer.phone }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" value="{{ customer.dob|date:'Y-m-d' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">New Password (leave blank to keep current)</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Customer</button>
        <a href="{% url 'admin_customer_list' %}" class="btn btn-secondary w-100 mt-2">Back</a>
    </form>
</div>
</body>
</html>
