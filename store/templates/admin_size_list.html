{% extends 'base.html' %}
{% block title %}Manage Sizes{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Manage Sizes</h2>
    <a href="{% url 'admin_size_add' %}" class="btn btn-primary mb-3">Add New Size</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Size Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for size in sizes %}
            <tr>
                <td>{{ size.id }}</td>
                <td>{{ size.name }}</td>
                <td>
                    <a href="{% url 'admin_size_edit' size.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'admin_size_delete' size.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No sizes found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
