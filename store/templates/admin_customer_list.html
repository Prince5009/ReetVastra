<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Manage Customers</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>City</th>
                <th>State</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.custid }}</td>
                <td>{{ customer.custname }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.city }}</td>
                <td>{{ customer.state }}</td>
                <td>
                    <a href="{% url 'admin_customer_edit' customer.custid %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'admin_customer_delete' customer.custid %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6" class="text-center">No customers found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin/dashboard/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
