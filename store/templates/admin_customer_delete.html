<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5dc; }
        .delete-container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(139,69,19,0.08);
        }
        .btn-danger { background: #b22222; border: none; }
        .btn-danger:hover { background: #8b0000; }
        .customer-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
<div class="delete-container">
    <h2 class="mb-4 text-center">Delete Customer</h2>
    <div class="customer-info">
        <p><strong>Name:</strong> {{ customer.custname }}</p>
        <p><strong>Phone:</strong> {{ customer.phone }}</p>
        <p><strong>Location:</strong> {{ customer.city }}, {{ customer.state }}</p>
    </div>
    <p class="mb-4 text-center">Are you sure you want to delete this customer?</p>
    <p class="text-center text-danger">Warning: This action cannot be undone!</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
        <a href="{% url 'admin_customer_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>
</body>
</html>
