<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Section - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5dc; }
        .delete-container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(139,69,19,0.08);
        }
        .btn-danger { background: #b22222; border: none; }
        .btn-danger:hover { background: #8b0000; }
    </style>
</head>
<body>
<div class="delete-container">
    <h2 class="mb-4 text-center">Delete Section</h2>
    <p class="mb-4 text-center">Are you sure you want to delete the section <strong>{{ section.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
        <a href="{% url 'admin_section_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>
</body>
</html>
