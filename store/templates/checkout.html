{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-sm">
                <div class="card-body text-center p-4">
                    <i class="fas fa-shopping-bag fa-3x text-primary mb-3"></i>
                    <h2 class="mb-3">Checkout - Coming Soon!</h2>
                    <p class="text-muted mb-4">This feature will be available soon. We're working hard to bring you a seamless shopping experience.</p>
                    <a href="{% url 'cart' %}" class="btn btn-primary">Back to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Mobile Responsive Styles */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }

    .card-body {
        padding: 1.5rem !important;
    }

    h2 {
        font-size: 1.5rem;
    }

    .btn {
        width: 100%;
        padding: 0.75rem;
    }
}

@media (max-width: 576px) {
    .container {
        padding: 0.5rem;
    }

    .card-body {
        padding: 1rem !important;
    }

    h2 {
        font-size: 1.25rem;
    }

    .fa-3x {
        font-size: 2.5em;
    }
}
</style>
{% endblock %}
