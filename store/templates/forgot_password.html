<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ReetVastra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5dc; }
        .forgot-container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(139,69,19,0.08);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 120px;
            height: auto;
        }
        .form-label { color: #8B4513; }
        .btn-primary { background: #8B4513; border: none; }
        .btn-primary:hover { background: #6B3410; }
    </style>
</head>
<body>
<div class="forgot-container">
    <div class="login-logo">
        <img src="/static/images/image.png" alt="ReetVastra Logo">
    </div>
    <h2 class="mb-4 text-center">Forgot Password</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Enter your registered phone number</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Continue</button>
    </form>
</div>
</body>
</html>
