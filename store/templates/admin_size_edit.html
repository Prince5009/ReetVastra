{% extends 'base.html' %}
{% block title %}Edit Size{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Edit Size</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Size Name</label>
            <input type="text" name="name" class="form-control" value="{{ size.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Size</button>
        <a href="{% url 'admin_size_list' %}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
{% endblock %}
