<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5dc; }
        .delete-container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(139,69,19,0.08);
        }
        .btn-danger { background: #b22222; border: none; }
        .btn-danger:hover { background: #8b0000; }
        .product-image {
            max-width: 200px;
            margin: 10px auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="delete-container">
    <h2 class="mb-4 text-center">Delete Product</h2>
    <div class="text-center mb-4">
        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-image">
        <h4 class="mt-3">{{ product.title }}</h4>
        <p class="text-muted">{{ product.catid.title }} ({{ product.catid.secid.title }})</p>
    </div>
    <p class="mb-4 text-center">Are you sure you want to delete this product?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
        <a href="{% url 'admin_product_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>
</body>
</html>
