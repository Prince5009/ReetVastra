{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ReetVastra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5dc; }
        .register-container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(139,69,19,0.08);
        }
        .form-label { color: #8B4513; }
        .btn-primary { background: #8B4513; border: none; }
        .btn-primary:hover { background: #6B3410; }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="login-logo">
        <img src="{% static 'images/image.png' %}" alt="ReetVastra Logo">
    </div>
    <h2 class="mb-4 text-center">Register</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="custname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pincode</label>
            <input type="text" name="pincode" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'user_login' %}" class="text-decoration-none">Login here</a></p>
        </div>
    </form>
</div>
</body>
</html>
